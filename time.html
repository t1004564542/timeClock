<script>
	$(function () {
        var nowData =''
		var hour = '';
		var minute = '';
		var second = '';
		var list = ["zero","one","two","three","four","five","six","seven","eight","nine",]
		var lis2 = ["d1","d2","d3","d4","d5","d6",]
		$.each(lis2,function (index,item) {
			$("."+ item+"").append('<div class="zero"><div  class="top"></div>' +
				'<div class="center" >' +
				'<div class="center_center"></div>' +
				'<div class="center_left"></div>' +
				'<div class="center_right"></div>' +
				'</div>' +
				'<div class="foot"></div>' +
				'<div class="top_left"></div>' +
				'<div class="top_right"></div>' +
				'<div class="foot_left"></div>' +
				'<div class="foot_right"></div></div>')
		})
		$($('.weekdays').children()[new Date().getDay()-1]).attr('class',"MON")
		if(new Date().getHours() < 12){
			$($('.ap').children()[0]).attr('class',"AM")
		}else {
			$($('.ap').children()[1]).attr('class',"AM")
		}
		time()
		setInterval(function () {
			time()
		},1000)
        function time() {
	        nowData = new Date()
	        hour = nowData.getHours()
	        minute =nowData.getMinutes()
	        second = nowData.getSeconds()
	        if(hour < 10){
		        $($(".d1").children("div")).attr("class",'zero')
		        $($(".d2").children("div")).attr("class",list[hour])
	        }else{
		        $($(".d1").children("div")).attr("class",list[Math.floor(hour/10)])
		        $($(".d2").children("div")).attr("class",list[hour%10])
	        }
	        if(minute < 10 ){
		        $($(".d3").children("div")).attr("class",'zero')
		        $($(".d4").children("div")).attr("class",list[minute])
	        }else {
		        $($(".d3").children("div")).attr("class",list[Math.floor(minute/10)])
		        $($(".d4").children("div")).attr("class",list[minute%10])
	        }
	        if(second < 10 ){
		        $($(".d5").children("div")).attr("class",'zero')
		        $($(".d6").children("div")).attr("class",list[second])
	        }else {
		        $($(".d5").children("div")).attr("class",list[Math.floor(second/10)])
		        $($(".d6").children("div")).attr("class",list[second%10])
	        }
        }
	})
